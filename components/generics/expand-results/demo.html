<script>
  function showMoreResults() {
    var results = document.getElementsByClassName('extraResult');

      results[i].style.display = 'block';
    }
  }

  function showFewerResults(){
    var results = document.getElementsByClassName('extraResult');
    for (var i = 0; i < results.length; i++) {
      results[i].style.display = 'none';
    }
  }
